<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road trip planner</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@^3.0.8/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@^3.0.0/dist/esri-leaflet-vector.js"></script>

    <!-- Esri Leaflet Geocoder -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"
    />
    <script src="https://unpkg.com/esri-leaflet-geocoder"></script>
  </head>

  <body>
    <div class="logo">
      <img src="countryside-g57d523430_1280.jpg" alt="" />
    </div>
    <div class="topnav" id="myTopnav">
      <ul>
        <a href="#">Home</a>
        <a href="#">My destinations</a>
        <a href="#">About Us</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="nav()">
          <i class="fa fa-bars"></i>
        </a>
      </ul>
    </div>

    <script>
      function nav() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

    <section>
      <div class="terkepSection">
        <h1>Road trip planner</h1>
        <div class="terkepTarolo">
          <div id="map"></div>
        </div>
      </div>

      <div class="uticelokArticle">
        <h1>Destinations</h1>
      </div>
    </section>
    <br />
    <div class="cimSearch">
      <b>Search for an address</b>
      <div class="input-group" id="search">
        <input
          type="search"
          class="form-control rounded"
          name="addr"
          value=""
          id="addr"
          size="58"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="addr_search();"
        >
          Search
        </button>
      </div>
      <div id="results"></div>
    </div>
    <div class="uticelForm">
      <h3>Add destination:</h3>
      <form id="form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Latitude (Szélesség):</label>
            <input
              type="text"
              class="form-control"
              id="latitude"
              placeholder="Country"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Longitude (Hosszúság):</label>
            <input
              type="text"
              class="form-control"
              id="longitude"
              placeholder="City"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>

  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="map.js"></script>
</html>
